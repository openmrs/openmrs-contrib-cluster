# Default values for openmrs-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  defaultStorageClass: "gp2"

replicaCount: 1

image:
  repository: openmrs/openmrs-reference-application-3-backend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

infinispan:
  clustered: true
  bind_port: 7800

db:
  hostname: mariadb

galera:
  enabled: false
  rootUser:
    password: Root123
  db:
    name: openmrs
    user: openmrs
    password: OpenMRS123
  galera:
    mariabackup:
      password: Backup123

mariadb:
  architecture: replication
  enabled: true
  image:
    tag: 10.11
  auth:
    rootPassword: Root123
    database: openmrs
    username: openmrs
    password: OpenMRS123

  primary:
    persistence:
      enabled: true
      size: 8Gi
  secondary:
    persistence:
      enabled: true
      size: 8Gi

elasticsearch:
  enabled: false
  service:
    ports:
      restAPI: 9200
  plugins: "analysis-phonetic"
  # Set up Elastic search as single node
  master:
    masterOnly: false
    replicaCount: 1
    heapSize: 128m
    resources:
      limits:
        cpu: 750m
        ephemeral-storage: 2Gi
        memory: 768Mi
      requests:
        cpu: 500m
        ephemeral-storage: 50Mi
        memory: 512Mi
    persistence:
      enabled: true
      size: 8Gi

  data:
    replicaCount: 0
    heapSize: 1024m
    resources:
      limits:
        cpu: 750m
        ephemeral-storage: 2Gi
        memory: 1536Mi
      requests:
        cpu: 500m
        ephemeral-storage: 50Mi
        memory: 1024Mi
    persistence:
      enabled: true
      size: 8Gi

  coordinating:
    replicaCount: 0
    heapSize: 128m
    resources:
      limits:
        cpu: 750m
        ephemeral-storage: 2Gi
        memory: 768Mi
      requests:
        cpu: 500m
        ephemeral-storage: 50Mi
        memory: 512Mi

  ingest:
    replicaCount: 0
    heapSize: 128m
    resources:
      limits:
        cpu: 750m
        ephemeral-storage: 2Gi
        memory: 768Mi
      requests:
        cpu: 500m
        ephemeral-storage: 50Mi
        memory: 512Mi

minio:
  enabled: false
  mode: distributed
  auth:
    rootPassword: Root1234
  statefulset:
    replicaCount: 4
    zones: 1
    drivesPerNode: 1
  provisioning:
    enabled: true
    buckets:
      - name: openmrs
    users:
      - username: openmrs
        password: OpenMRS123
        policies: ["readwrite"]

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "backend" # Overwrite for now until gateway can be configured

persistence:
  enabled: true
  size: 8Gi

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 1001
  runAsUser: 1001
  fsGroupChangePolicy: "Always"

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1001


service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "http-cookie"
    nginx.ingress.kubernetes.io/session-cookie-expires: "43200" # 12h
    nginx.ingress.kubernetes.io/session-cookie-max-age: "43200" # 12h
  rules:
    - http:
      paths:
        - path: /openmrs/
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /openmrs/health/alive
    port: 8080
  failureThreshold: 3
  timeoutSeconds: 1
  periodSeconds: 10
readinessProbe:
  httpGet:
    path: /openmrs/health/started
    port: 8080
  failureThreshold: 1
  timeoutSeconds: 1
  periodSeconds: 10
startupProbe:
  httpGet:
    path: /openmrs/health/alive
    port: 8080
  initialDelaySeconds: 20
  failureThreshold: 120 # wait for max 20 minutes to startup
  timeoutSeconds: 1
  periodSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
