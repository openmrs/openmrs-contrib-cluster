# Default values for openmrs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  defaultStorageClass: "gp2"
  defaultIngressClass: "nginx"

openmrs-backend:
  nameOverride: "backend"

  infinispan:
    clustered: false
    bind_port: 7800

  db:
    hostname: ""

  galera:
    enabled: false
    rootUser:
      password: Root123
    db:
      name: openmrs
      user: openmrs
      password: OpenMRS123
    galera:
      mariabackup:
        password: Backup123

  mariadb:
    enabled: true
    auth:
      rootPassword: Root123
      replicationPassword: Replicate123
      database: openmrs
      username: openmrs
      password: OpenMRS123

openmrs-frontend:
  enabled: true
  nameOverride: "frontend"
